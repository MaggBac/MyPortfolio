<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Portfolio - 404Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/190892c2b3.js" crossorigin="anonymous"></script>
    <link href="/dist/css/hamburger.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.min.css">
</head>

<body>

    <header class="header">
        <div class="header__text">
            <h1 class="company-name"><i class="fas fa-book-open"></i>My Portfolio</h1>
        </div>
    </header>

    <main>
        <section class="error">
            <h2 class="error-404">404 Page Not Found!</h2>
            <p class="error-404p">The page you were looking for does not exist. Click <a href="http://localhost:3000/">here</a> to return to the Home Page.</p>
        </section>
    </main>

    <footer class="footer">
    <hr>
    <p class="footer-text"> &copy; <span class="footer-year"></span> My Portfolio </p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/dist/js/main.min.js"></script>
</body>

</html>
